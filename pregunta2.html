<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pregunta 2</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #e7f3ff;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        background: white;
        padding: 35px;
        border-radius: 15px;
        width: 90%;
        max-width: 650px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        text-align: center;
    }
    #error {
        color: red;
        font-weight: bold;
        margin-bottom: 10px;
        display: none;
    }
    input {
        width: 80%;
        padding: 10px;
        font-size: 16px;
        border-radius: 6px;
        border: 1px solid #999;
        margin-top: 20px;
    }
    button {
        margin-top: 20px;
        padding: 12px 25px;
        font-size: 18px;
        border: none;
        background: #4CAF50;
        color: white;
        border-radius: 8px;
        cursor: pointer;
    }
    button:hover {
        background: #45a049;
    }
</style>
</head>
<body>
<div class="container">
    <div id="error">Incorrecta.</div>

    <h2>Observa las llaves y sigue la que tiene la opción correcta.<br>¿De qué color es la llave correcta?</h2>

    <video id="video" width="100%" controls>
        <source src="videolimbo.mp4" type="video/mp4">
        Tu navegador no soporta video.
    </video>

    <input id="respuesta" type="text" placeholder="escribí tu respuesta aquí... (todo en minúscula)">

    <br>
    <button onclick="verificar()">Responder</button>
</div>

<script>
    // Guardado56: si el usuario ya llegó a la pregunta 2, permanecer aquí
    if (localStorage.getItem("guardado56") > "2") {
        // En caso futuro de tener pregunta3
        // window.location.href = "pregunta3.html";
    }

    function verificar() {
        let r = document.getElementById("respuesta").value.trim().toLowerCase();
        if (r === "celeste") {
            localStorage.setItem("guardado56", "2");
            window.location.href = "pregunta3.html";
        } else {
            document.getElementById("error").style.display = "block";
        }
    }
</script>
</body>
</html>
