<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pregunta 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef3f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 35px;
            border-radius: 15px;
            width: 90%;
            max-width: 700px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        h2 {
            color: #333;
        }
        #error {
            color: red;
            font-weight: bold;
            margin-bottom: 10px;
            display: none;
        }
        input {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #999;
        }
        button {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            background: #4CAF50;
            color: white;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        iframe {
            width: 100%;
            height: 315px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="error">Incorrecta.</div>

        <h2>Observa las llaves y sigue la que tiene la opción correcta. ¿De qué color es la llave correcta?</h2>

        <iframe src="https://www.youtube.com/embed/9b0gaouGABQ" allowfullscreen></iframe>

        <input id="respuesta" type="text" placeholder="escribí tu respuesta aquí..." />
        <br>
        <button onclick="verificar()">Responder</button>
    </div>

    <script>
        // Si el usuario ya llegó más adelante, saltar automáticamente
        if (localStorage.getItem("guardado56") === "2") {
            window.location.href = "pregunta3.html";
        }

        function verificar() {
            let r = document.getElementById("respuesta").value.trim().toLowerCase();
            if (r === "celeste") {
                localStorage.setItem("guardado56", "2");
                window.location.href = "pregunta3.html";
            } else {
                document.getElementById("error").style.display = "block";
            }
        }
    </script>
</body>
</html>
